name: CI + CD Pipeline (AWS ECS)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Build React Frontend
      - name: Build Frontend
        working-directory: client
        run: |
          npm ci
          npm run build

      # 5Ô∏è‚É£ Build NestJS Backend
      - name: Build NestJS
        working-directory: server
        run: |
          npm ci
          npm run build

      # 6Ô∏è‚É£ Build Spring Boot Backend
      - name: Build Spring Boot
        working-directory: BackendTicketSupport
        run: |
          mvn clean package -DskipTests

      # 7Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 8Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 9Ô∏è‚É£ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ticket-frontend ./client
          docker tag ticket-frontend:latest \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-frontend:latest
          docker push \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-frontend:latest

      # üîü Build & Push NestJS Image
      - name: Build & Push NestJS Image
        run: |
          docker build -t ticket-nestjs ./server
          docker tag ticket-nestjs:latest \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-nestjs:latest
          docker push \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-nestjs:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Build & Push Spring Image
      - name: Build & Push Spring Image
        run: |
          docker build -t ticket-spring ./BackendTicketSupport
          docker tag ticket-spring:latest \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-spring:latest
          docker push \
            158311564256.dkr.ecr.eu-central-1.amazonaws.com/ticket-spring:latest

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to ECS (force new deployment)
      - name: Deploy ECS services
        run: |
          aws ecs update-service \
            --cluster ticket-cluster \
            --service ticket-frontend-service \
            --force-new-deployment

          aws ecs update-service \
            --cluster ticket-cluster \
            --service ticket-nestjs-service-cycp4fz9 \
            --force-new-deployment

          aws ecs update-service \
            --cluster ticket-cluster \
            --service ticket-spring-service-m6p4jxax \
            --force-new-deployment
