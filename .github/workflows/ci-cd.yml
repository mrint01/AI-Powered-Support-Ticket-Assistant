name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Build Frontend
      - name: Build Frontend
        working-directory: client
        run: |
          npm ci
          npm run build

      # 5️⃣ Build NestJS
      - name: Build NestJS
        working-directory: server
        run: |
          npm ci
          npm run build

      # 6️⃣ Build Spring Boot
      - name: Build Spring Boot
        working-directory: BackendTicketSupport
        run: mvn clean package -DskipTests

      # 7️⃣ Build Docker Images (NO compose)
      - name: Build Docker Images
        run: |
          docker build -t hatemsf/ticket-frontend ./client
          docker build -t hatemsf/ticket-nestjs ./server
          docker build -t hatemsf/ticket-spring ./BackendTicketSupport
